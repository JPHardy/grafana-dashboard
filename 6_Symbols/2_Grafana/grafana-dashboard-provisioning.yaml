apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provisioning
data:
  dashboards.yaml: |
      apiVersion: 1
      providers:
        - name: "default"
          orgId: 1
          folder: ""
          type: "file"
          options:
              path: /opt/bitnami/grafana/dashboards/grafana_dashboard_config.yaml