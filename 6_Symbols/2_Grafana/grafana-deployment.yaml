apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        volumeMounts:
        - name: grafana-dashboard-config
          mountPath: /var/lib/grafana/dashboards
          readOnly: true
      volumes:
      - name: grafana-dashboard-config
        configMap:
          name: grafana-dashboard